{% extends 'contentbase.html' %}
{% block title %}Confirm Delete{% endblock %}
{% block content-leftpane %}
<fieldset><legend class="title">Delete venue</legend>
<div class="notice"> Do you really want to delete <strong>{{ object.name }}</strong> ?  This cannot be undone!!!!</div>
<p><br></p>
<form action="" method="post">
<div><input type="image" src="{{ MEDIA_URL }}global/button_confirm.gif" alt="Confirm" name="delete" value="Delete">
<a href="{% url banian.venue.views.show_venue key=object.key %}"><img src="{{ MEDIA_URL }}global/button_cancel.gif" alt="Cancel" ></a></div>
</form>
</fieldset>
{% endblock %}
